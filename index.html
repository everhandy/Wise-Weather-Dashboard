<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary pb-2 mb-2">
        <h1 class="text-white text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid row">
        <div class= "col-3" id="searchbar+searchhistory">
            <h2 class="text-center">Search for a City to Forecast:</h2>
            <form class="search-form mb-2" id="search-form">
              <div class="mb-2 pb-3 border-bottom">
                <label id="city-search" class="form-label"></label>
                <input type="text" class="form-control" id="city-search-input" placeholder="Type City Name Here">
              </div>
              <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mt-2 mx-auto">Search</button>
            </form>
            <div id="search-history">
              <h3 class="text-center">Search History:</h3>
              <ul class="list-unstyled" id="search-history-list">
              </ul>
            </div>
        </div>
        <div class= "col-9" id="search-result" style="display: none">
          <div class="col mb-2 border p-3">
              <div id="todayWeather" class="fs-3 fw-bold">
              </div>
              <div id="todayTemp" class="fs-5">                
              </div>
              <div id="todayWind" class="fs-5">                
              </div>
              <div id="todayHumid" class="fs-5">                
              </div>
          </div>
          <div class="container-fluid row justify-content-evenly" id="fiveday">
            <H3>5-day Forecast:</H3>
            <div id="fiveday-forecast"></div>
            <div class="col-sm-2">
              <div class="card bg-primary text-white">
                <div class="card-body"  id="dayonecard">
                  <div id="day1Date" class="fs-6 fw-bold text-center">
                  </div>
                  <div id="day1Icon" class="fs-6  text-center">
                  </div>
                  <div id="day1Temp" class="fs-6">                
                  </div>
                  <div id="day1Wind" class="fs-6">                
                  </div>
                  <div id="day1Humid" class="fs-6">                
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card bg-primary text-white">
                <div class="card-body"  id="daytwocard">
                  <div id="day2Date" class="fs-6 fw-bold text-center">
                  </div>
                  <div id="day2Icon" class="fs-6 text-center">
                  </div>
                  <div id="day2Temp" class="fs-6">                
                  </div>
                  <div id="day2Wind" class="fs-6">                
                  </div>
                  <div id="day2Humid" class="fs-6">                
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card bg-primary text-white">
                <div class="card-body"  id="daythreecard">
                  <div id="day3Date" class="fs-6 fw-bold text-center">
                  </div>
                  <div id="day3Icon" class="fs-6  text-center">
                  </div>
                  <div id="day3Temp" class="fs-6">                
                  </div>
                  <div id="day3Wind" class="fs-6">                
                  </div>
                  <div id="day3Humid" class="fs-6">                
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card bg-primary text-white">
                <div class="card-body" id="dayfourcard ">
                  <div id="day4Date" class="fs-6 fw-bold text-center">
                  </div>
                  <div id="day4Icon" class="fs-6  text-center">
                  </div>
                  <div id="day4Temp" class="fs-6">                
                  </div>
                  <div id="day4Wind" class="fs-6">                
                  </div>
                  <div id="day4Humid" class="fs-6">                
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card bg-primary text-white">
                <div class="card-body" id="dayfivecard">
                  <div id="day5Date" class="fs-6 fw-bold text-center">
                  </div>
                  <div id="day5Icon" class="fs-6  text-center">
                  </div>
                  <div id="day5Temp" class="fs-6">                
                  </div>
                  <div id="day5Wind" class="fs-6">                
                  </div>
                  <div id="day5Humid" class="fs-6">                
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
